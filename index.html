<!DOCTYPE html>
<!-- Tells the browser that this is an HTML5 document -->
<html lang="en">
<!-- The root element of the page, language is set to English -->

<head>
  <meta charset="utf-8" />
  <!-- Sets the character encoding to UTF-8, supports most characters -->
  
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Ensures the page scales correctly on different devices (mobile, tablet, desktop) -->

  <title>PodcastApp</title>
  <!-- The title that shows up on the browser tab -->

  <!-- Inter font (keeps typography same while ensuring it loads) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Loads the 'Inter' font from Google Fonts with weights 400 (normal) and 600 (semi-bold) -->

  <link rel="stylesheet" href="style.css" />
  <!-- Links to an external CSS file that contains all styling for the page -->
</head>

<body>
  <!-- Everything visible on the page goes inside the body -->

  <header class="site-header">
    <!-- Main header section of the page, usually contains logo, navigation, and user actions -->

    <div class="header-left">
      <!-- Left side of the header, contains logo and app name -->

      <!-- small logo -->
      <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
        <!-- Inline SVG for the logo; viewBox defines the coordinate system, width & height set size -->
        <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9v5a7 7 0 0 0 14 0V9c0-3.87-3.13-7-7-7zM7 9a5 5 0 0 1 10 0v5a5 5 0 0 1-10 0V9z"></path>
        <!-- Defines the actual shape of the logo, using current text color -->
      </svg>

      <h1 class="brand">PodcastApp</h1>
      <!-- The app's name, shown next to the logo -->
    </div>
